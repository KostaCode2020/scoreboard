<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Happy+Monkey&family=Orbitron:wght@400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="parent-home">HOME</h3>
                <h2 id="home-el">0</h2>
                <button id="increment-btn-home-1" onclick="incrementHomeOne()">+1</button>
                <button id="increment-btn-home-2" onclick="incrementHomeTwo()" >+2</button>
                <button id="increment-btn-home-3" onclick="incrementHomeThree()" >+3</button>
            </div>
            
            <div class="middle">
                <button id="reset-btn" onclick="reset()">New Game</button>
            </div>

            
            <div>
                <h3 id="parent-guest">GUEST</h3>
                <h2 id="guest-el">0</h2>
                <button id="increment-btn-guest-1" onclick="incrementGuestOne()">+1</button>
                <button id="increment-btn-guest-2" onclick="incrementGuestTwo()">+2</button>
                <button id="increment-btn-guest-3" onclick="incrementGuestThree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
